<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicWava</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
        }

        /* AGE GATE OVERLAY */
        #ageGate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #ageGate input {
            padding: 10px;
            font-size: 18px;
            width: 200px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }

        #ageGate button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            background: #00aaff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        #ageGate button:hover {
            background: #0088cc;
        }

        /* MAIN SITE */
        header {
            padding: 20px;
            background: #222;
            font-size: 28px;
            font-weight: bold;
        }

        .content {
            padding: 30px;
        }
    </style>
</head>
<body>

<!-- AGE GATE -->
<div id="ageGate">
    <h2>Enter Your Age</h2>
    <input type="number" id="ageInput" placeholder="Your age">
    <button onclick="checkAge()">Enter</button>
    <p id="ageError" style="color: red; margin-top: 10px;"></p>
</div>

<!-- MAIN WEBSITE CONTENT -->
<header>PicWava</header>

<div class="content">
    <h1>Welcome to PicWava</h1>
    <p>A simple photoâ€‘sharing social concept.</p>
</div>

<script>
function checkAge() {
    let age = document.getElementById("ageInput").value;
    let error = document.getElementById("ageError");

    if (!age) {
        error.textContent = "Please enter your age.";
        return;
    }

    if (age < 13) {
        error.textContent = "You must be 13 or older to enter.";
        return;
    }

    document.getElementById("ageGate").style.display = "none";
}
</script>

</body>
</html>
